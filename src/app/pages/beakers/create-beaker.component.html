
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Create Beaker</nb-card-header>
      <nb-card-body>
        <form (submit)="onSubmit(beakerForm)" #beakerForm="ngForm">
          <div class="form-group row">
            <label for="intputBeakerId" class="col-sm-3 col-form-label">Beaker Id</label>
            <div class="col-sm-9">
              <input ngModel class="form-control" id="intputBeakerId" name="beakerId" placeholder="Beaker Id" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputBeakerDesc" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
              <input ngModel class="form-control" id="inputBeakerDesc" name="beakerDesc" placeholder="Description">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-primary">Add Beaker</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
